apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: sns
  labels:
    app: payment
spec:
  selector:
    matchLabels:
      app: payment
  replicas: 1
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: sns-payment:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: CONFIG_DIR
              value: "/opt/sns/app/config"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-conf
                  key: redis_password
          imagePullPolicy: "Never"
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: sns
  labels:
    app: payment
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: payment
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: sns
data:
  config.json: |
    {
      "server_port": 3000,
      "redis_host": "redis",
      "redis_port": 6379
    }
