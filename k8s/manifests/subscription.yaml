apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription
  namespace: sns
  labels:
    app: subscription
spec:
  selector:
    matchLabels:
      app: subscription
  template:
    metadata:
      labels:
        app: subscription
    spec:
      containers:
        - name: subscription
          image: sns-subscription:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: CONFIG_DIR
              value: "/opt/sns/app/config"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-conf
                  key: redis_password
          imagePullPolicy: "Never"
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /probes/liveness
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /probes/readiness
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: subscription
  namespace: sns
  labels:
    app: subscription
spec:
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: subscription
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: subscription-config
  namespace: sns
data:
  config.json: |
    {
      "server_port": 3001,
      "redis_host": "redis",
      "redis_port": 6379,
      "paymentUrlBase": "http://payment:3000",
      "amountPerMonth": 25.00
    }
